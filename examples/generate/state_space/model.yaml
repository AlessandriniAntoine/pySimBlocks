blocks:
  - name: ref
    from: sources
    type: step

  - name: sum
    from: operators
    type: sum

  - name: A
    from: operators
    type: gain

  - name: B
    from: operators
    type: gain

  - name: delay
    from: operators
    type: delay

  - name: plant
    from: systems
    type: linear_state_space

connections:
  - [ref.out, B.in]
  - [B.out, sum.in1]
  - [A.out, sum.in2]
  - [sum.out, delay.in]
  - [delay.out, A.in]
  - [ref.out, plant.u]
